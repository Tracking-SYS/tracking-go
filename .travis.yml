
os: linux
arch: arm64 
dist: focal
language: go
go:
  - 1.16.2

env:
  global:
    secure: 

#Install
before_install:
  - echo "Install Phase..."
  # - sudo apt-key del 41468433
  - wget -qO - https://packages.confluent.io/deb/6.2/archive.key | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://packages.confluent.io/deb/6.2 stable main"
  - sudo apt-get update
  - sudo apt-get install -y confluent-platform
  - sudo apt-get install -y librdkafka-dev
install:
  - go version
  - go mod tidy
  - go mod vendor

#Script
before_script:
  - echo "Script Phase..."
  - make build
script: make test-unit

after_success:
  - echo "Script Phase Sucessfully!"
after_failure:
  - echo "Script Phase Failed!"

#Deploy
deploy:
  skip_cleanup: true
after_deploy:
  - echo "Deploy Finished!"

after_script:
  - echo "Done!!!"