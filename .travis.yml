os: linux
arch: arm64
dist: focal
language: go
go:
- 1.16.2
branches:
  only:
  - main
env:
  global:
    secure: 
before_install:
- uname -a
- sudo apt-get update
- cd /home/travis/
- git clone https://github.com/edenhill/librdkafka.git
- cd librdkafka
- "./configure"
- make
- sudo make install
install:
- cd /home/travis/gopath/src/github.com/Tracking-SYS/tracking-go
- go mod tidy
- go mod vendor
before_script:
- make build
script: make test-unit
after_success:
- echo "built sucessfully!"
after_failure:
- echo "built failed!"
deploy:
  skip_cleanup: true
after_deploy:
- echo "deploy finished!"
after_script:
- echo "Done!!!"
notifications:
  slack:
    secure: 
